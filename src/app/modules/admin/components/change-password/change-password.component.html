<div class="form-group row">
	<label class="col-sm-2 form-control-label">Mật khẩu cũ</label>
	<div class="col-sm-10">
		<input type="text" placeholder="Nhập mật khẩu cũ ..." class="form-control">
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-2 form-control-label">Mật khẩu mới</label>
	<div class="col-sm-10">
		<input type="text" placeholder="Nhập mật khẩu mới ..." class="form-control">
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-2 form-control-label">Xác nhận mật khẩu mới</label>
	<div class="col-sm-10">
		<input type="text" placeholder="Xác nhận lại mật khẩu mới ..." class="form-control">
	</div>
</div>
<div class="form-group row">
	<div class="col-sm-12 text-center">
		<button class="btn btn-success" (click)="changePassword()">Đổi mật khẩu</button> &nbsp;&nbsp;
		<button class="btn btn-info" (click)="onBack()">Quay lại</button>
	</div>
	
</div>
