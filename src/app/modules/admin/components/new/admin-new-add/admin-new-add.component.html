<div class="row">
	<div class="col-md-4">
		<p>
			<input type="text" [(ngModel)]="imgUrl" name="imgUrl" class="form-control" placeholder="Dán đường dẫn hình ảnh vào đây" >
		</p>
		<p>
			<img src="{{imgUrl}}" alt="sản phẩm">
		</p>
	</div>
	<div class="col-md-8">
		<div class="form-group row">
			<div class="col-sm-12">
				<input type="text" placeholder="Nhập tiêu đề" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-12">
				<div [froalaEditor]='options'></div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-12 text-center">
				<button class="btn btn-success" (click)="addNew()">Lưu lại</button> &nbsp;&nbsp;
				<button class="btn btn-info" (click)="onBack()">Quay lại</button>
			</div>
		</div>
	</div>
</div>
