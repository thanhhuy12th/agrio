<div class="card-body">

            </thead>
            <tbody>

                </tr>
                <tr>
                    <th scope="row" class="id" (click)="gotoDetail(2)">#2</th>
                    <td>Cao Hữu Thành Huy</td>
                    <td>350.000</td>
                    <td>
                        <i class="fa fa-money"></i>: <i class="fa fa-remove"></i><br />
                        <i class="fa fa-truck"></i>: <i class="fa fa-remove"></i>
                    </td>
                    <td>3:22PM 15/10/2018</td>
                    <td><button class="btn btn-danger btn-sm" (click)="confirmDelete(3)">Xóa</button></td>
                </tr>
                <tr>
                    <th scope="row" class="id" (click)="gotoDetail(3)">#3</th>
                    <td>Cao Hữu Thành Huy</td>
                    <td>350.000</td>
                    <td>
                        <i class="fa fa-money"></i>: <i class="fa fa-check"></i><br />
                        <i class="fa fa-truck"></i>: <i class="fa fa-remove"></i>

                </tr>
            </tbody>
        </table>
    </div>
    <ul class="meal-list">
        <li *ngFor="let meal of meals | paginate: { itemsPerPage: 10, currentPage: page }">
            {{ meal }}
        </li>
    </ul>
    <div class="has-text-centered">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteOrder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Xác nhận xóa đơn hàng</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Bạn có chắc muốn xóa đi đơn hàng mang mã: 
      </div>
      <div class="modal-footer">
        <input type="hidden" name="hideId" id="idOrder">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Thôi, không xóa</button>
        <button type="button" class="btn btn-danger" (click)="deleteOrder()">Vâng, xóa đi</button>
      </div>
    </div>
  </div>
</div>
