<div class="card-body">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Hình ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá cũ</th>
                    <th>Giá mới</th>
                    <th>Xóa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" class="id" (click)="gotoUpdate(1)">#1</th>
                    <td><img src="http://via.placeholder.com/350x350"></td>
                    <td>Tinh Dầu Trái Chúc Phạm Mỹ 30ml</td>
                    <td>350.000</td>
                    <td>300.000</td>
                    <td><button class="btn btn-danger btn-sm" (click)="confirmDelete(1)">Xóa</button></td>
                </tr>
                <tr>
                    <th scope="row" class="id" (click)="gotoUpdate(3)">#2</th>
                    <td><img src="http://via.placeholder.com/350x350"></td>
                    <td>Trái Chúc 7 Núi</td>
                    <td>295.000</td>
                    <td></td>
                    <td><button class="btn btn-danger btn-sm" (click)="confirmDelete(3)">Xóa</button></td>
                </tr>
                <tr>
                    <th scope="row" class="id" (click)="gotoUpdate(2)">#3</th>
                    <td><img src="http://via.placeholder.com/350x350"></td>
                    <td>Tinh Dầu Trái Chúc Phạm Mỹ 15ml</td>
                    <td>200.000</td>
                    <td>175.000</td>
                    <td><button class="btn btn-danger btn-sm" (click)="confirmDelete(2)">Xóa</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <ul class="meal-list">
        <li *ngFor="let meal of meals | paginate: { itemsPerPage: 10, currentPage: page }">
            {{ meal }}
        </li>
    </ul>
    <div class="has-text-centered">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Xác nhận xóa sản phẩm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Bạn có chắc muốn xóa sản phẩm mang mã: 
      </div>
      <div class="modal-footer">
        <input type="hidden" name="hideId" id="idProduct">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Thôi, không xóa</button>
        <button type="button" class="btn btn-danger" (click)="deleteProduct()">Vâng, xóa đi</button>
      </div>
    </div>
  </div>
</div>
