<div class="row">
	<div class="col-md-4">
		<p>
			<input type="text" [(ngModel)]="imgUrl" name="imgUrl" class="form-control" placeholder="Dán đường dẫn hình ảnh vào đây" >
		</p>
		<p>
			<img src="{{imgUrl}}" alt="sản phẩm">
		</p>
	</div>
	<div class="col-md-8">
		<div class="form-group row">
			<div class="col-sm-12">
				<input type="text" placeholder="Nhập tên sản phẩm" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-12">
				<input type="text" placeholder="Nhập giá gốc" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-12">
				<input type="text" placeholder="Nhập giá khuyến mãi" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-12">
				<textarea placeholder="Nhập mô tả ngắn về sản phẩm" class="form-control" rows="8"></textarea>
			</div>
		</div>
		
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div [froalaEditor]='options'></div> <br />
		<div class="form-group row">
			<div class="col-sm-12 text-center">
				<button class="btn btn-success" (click)="updateProduct()">Lưu lại</button> &nbsp;&nbsp;
				<button class="btn btn-info" (click)="onBack()">Quay lại</button>
			</div>
		</div>
	</div>
</div>
