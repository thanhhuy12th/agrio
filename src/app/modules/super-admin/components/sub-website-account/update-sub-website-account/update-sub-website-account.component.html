<div class="form-group row">

	<div class="col-sm-10">
		<input type="text" placeholder="Vd: Nguyễn Tuấn Vũ" class="form-control" value="Nguyễn Tuấn Vũ">
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-2 form-control-label">Username</label>

</div>

	<label class="col-sm-2 form-control-label">Sub website quản lý</label>
	<div class="col-sm-10">

			<option>-- Lựa chọn sub website --</option>

</div>

	<div class="col-sm-10">
		<textarea placeholder="Tài khoản gốc" class="form-control">Tài khoản gốc</textarea>
	</div>
</div>
<div class="form-group row">
	<div class="col-sm-12 text-center">
		<button class="btn btn-success" (click)="updateSubWebsiteAccount()">Lưu lại</button> &nbsp;&nbsp;

	</div>
